<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="renderer.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3 Downloader</title>
  </head>
  <body class="dark-mode">
      
      <div class="container">
        <button id="toggle-dark-mode">
          <img src="assets/dark-light.png" width="36px" alt="">
        </button>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Cole a URL do vídeo do YouTube aqui">
            <button id="addButton">Adicionar</button>
        </div>

        <div class="folder-selection">
            <button id="selectFolderButton">Selecionar Pasta de Saída</button>
            <span id="outputFolderDisplay">Pasta de Saída: Nenhuma selecionada</span>
        </div>
        <!-- <p class="ffmpeg-note">Nota: FFmpeg deve estar instalado e no PATH do sistema para a conversão funcionar.</p> -->

        <div id="notifications"></div>

        <h2>Fila de Downloads</h2>
        <table id="queueTable">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Progresso</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="queueTableBody">
                <!-- Linhas da tabela serão adicionadas por JavaScript -->
            </tbody>
        </table>
    </div>
  </body>
</html>
